<div>
  <mat-spinner *ngIf="loadingHash.tableData === true"></mat-spinner>
  <div *ngIf="loadingHash.tableData !== true">
    <div>
      <span>Material Table</span>
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-container">
        <ng-container cdkColumnDef="{{bankColumnObj.id}}" *ngFor="let bankColumnObj of bankColumnNames">
          <mat-header-cell *cdkHeaderCellDef> {{bankColumnObj.name}} </mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element[bankColumnObj.id]}} </mat-cell>
        </ng-container>
        <mat-header-row *cdkHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;" style="padding-top: 8px; padding-bottom: 8px;">
        </mat-row>
      </mat-table>
    </div>
    <div>
      <span>Virtual Repeater</span>
      <cdk-virtual-scroll-viewport itemSize="40" class="table-container mat-elevation-z8">
        <table>
          <tr>
            <th *ngFor="let columnObj of bankColumnNames"> {{columnObj.name}} </th>
          </tr>
          <tr *cdkVirtualFor="let item of dataSource" class="example-item">
            <td *ngFor="let columnObj of bankColumnNames"> {{item[columnObj.id]}} </td>
          </tr>
        </table>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>
</div>
